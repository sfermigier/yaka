{% extends "crm/base.html" %}
{% from "macros.html" import audit_log %}

{% block main %}

  {{ rendered_entity }}

  <div class="collapsable">

    {% for view in related_views %}
      <h3>{{ view.label }} ({{ view.size }})</h3>

      <div style="margin-bottom: 25px;">
        {{ view.rendered }}
      </div>
    {% endfor %}

    {{ audit_log(audit_entries) }}
  </div>

{% endblock %}
