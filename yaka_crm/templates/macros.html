{% macro audit_log(entries) %}
<h3>Audit Log</h3>

<div style="margin-bottom: 25px;">
  {% for entry in entries %}
    <p>
      Type: {{ entry.type }}<br>
      By: {{ entry.user }}<br>
      {% for key, (old_value, new_value) in entry.changes.items() %}
        [{{ key }}] "{{ old_value }}" => "{{ new_value }}"<br>
      {% endfor %}
    </p>
  {% endfor %}
</div>
{% endmacro %}
