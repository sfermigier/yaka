{% extends "social/base.html" %}

{% from "social/macros.html" import render_message %}

{% block main %}
  <div class="span7">

    <h2>{{ _("Share an update") }}</h2>

    <form action="" method="POST">
      <textarea class="span7" name="content" id="share-textarea" rows="3" style="resize: none;"></textarea>
      <br>
      <button type="submit" class="btn btn-primary">{{ _("Share") }}</button>
    </form>

    <h2>{{ _("Your feed") }}</h2>

    <ul style="list-style: none; margin: 0px;">

      {% for message in messages %}
        {{ render_message(message) }}
      {% endfor %}

    </ul>

  </div>

  <div class="span3">
    <img src="/static/placeholders/social-right.png">
  </div>

{% endblock %}
